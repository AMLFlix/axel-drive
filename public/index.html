<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axel Drive - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-container" class="login-container">
        </div>

    <div id="main-app" class="main-app" style="display: none;">
        <header class="app-header">
            <div class="search-bar-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchDriveInput" placeholder="Search in Drive...">
            </div>
            <div class="header-actions">
                <button id="logoutBtn" class="icon-btn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>
        
        <div class="app-body">
            <nav id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <h3>Accounts</h3>
                    <button id="addAccountBtn" class="icon-btn" title="Add New Account">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <ul id="accountsList" class="accounts-list">
                    </ul>
            </nav>

            <main id="main-content" class="main-content">
                <div id="context-action-bar" class="context-action-bar">
                    </div>
                <div id="breadcrumb-bar" class="breadcrumb-bar">
                    </div>
                <div id="drive-grid-view" class="drive-grid-view">
                    </div>
                <div id="add-edit-account-view">
                    </div>
            </main>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
